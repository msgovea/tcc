<div class="register-container full-height sm-p-t-30" ng-controller="ConfirmaCadastroCtrl">
    <div class="container-sm-height full-height">
        <div class="row row-sm-height">
            <div class="col-sm-12 col-sm-height col-middle">
                <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" ui-jq="unveil" data-src-retina="assets/img/logo_2x.png"
                    width="78" height="22">
                <h3 translate>CONFIRM_REG.HEADLINE1</h3>
                <p translate>
                    <small translate>CONFIRM_REG.HEADLINE2</small>
                </p>
                <div class="full-height">
                    <div class="panel-body text-center">
                        <img class="image-responsive-height demo-mw-50" id="load" ng-show="loading" src="assets/img/demo/progress.svg" alt="Progress">
                    </div>
                </div>
                <form id="form-confirm" class="p-t-15" role="form" name="confirm">
                    <button class="btn btn-primary btn-cons m-t-10" ng-disabled="recuperar.$invalid || loading" ng-click="confirmar()" translate>CONFIRM_REG.CONFIRM</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!--data-toggle="modal" data-target="#modalSlideUp" id="btnToggleSlideUpSize"-->

<div class="modal fade slide-up disable-scroll" id="modalSlideUp" tabindex="-1" role="dialog" aria-hidden="false" ng-controller="ConfirmaCadastroCtrl">
    <div class="modal-dialog ">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-header clearfix text-left">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
                    </button>
                    <h5>Cadastre seu <span class="semi-bold">Gosto Musical</span></h5>
                    <p class="p-b-10">A partir do seu gosto musical, você poderá encontrar eventos e amigos que curtam o mesmo que você! </p>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <div class="row">
                            <form class="form-horizontal">
                                <div class="col-md-12">
                                    <div class="checkbox check-primary col-md-4" ng-repeat="gosto in gostos">
                                        <input type="checkbox" id="checkbox{{gosto.codigo}}" ng-model="gosto.selecionado" />
                                        <label for="checkbox{{gosto.codigo}}">{{gosto.descricao}}</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <button class="btn btn-primary btn-cons m-t-10" align="center" ng-click="cadastrarGostos()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
